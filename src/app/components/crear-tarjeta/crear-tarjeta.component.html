<div class="card">
  <div class="card-header">
    <h5 class="text-center title">Crear Tarjeta
      <div *ngIf="loading" class="spinner-border float-end" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </h5>
  </div>
  <div class="card-body">
    <form [formGroup]="form" (ngSubmit)="crearTarjeta()">
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
          <i class="fas fa-user-circle"
          [class.green-icon]="this.form.get('titular')?.valid"
          [class.red-icon]="this.form.get('titular')?.invalid && this.form.get('titular')?.touched"></i>
        </span>
        <input
          formControlName="titular"
          type="text"
          class="form-control"
          placeholder="Titular"
        />
      </div>
      <div class="input-group mb-3">
        <span class="input-group-text" id="basic-addon1">
          <i class="fas fa-credit-card"
          [class.green-icon]="this.form.get('numeroTarjeta')?.valid"
          [class.red-icon]="this.form.get('numeroTarjeta')?.invalid && this.form.get('numeroTarjeta')?.touched"></i>
        </span>
        <input
          formControlName="numeroTarjeta"
          type="text"
          maxlength="16"
          class="form-control"
          placeholder="No. Tarjeta"
        />
      </div>
      <div class="row">
        <div class="col-lg-7">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-calendar-alt"
              [class.green-icon]="this.form.get('expiracion')?.valid"
              [class.red-icon]="this.form.get('expiracion')?.invalid && this.form.get('expiracion')?.touched"></i>
            </span>
            <input
              formControlName="expiracion"
              type="text"
              maxlength="5"
              class="form-control"
              placeholder="MM/YY"
            />
          </div>
        </div>
        <div class="col-lg-5">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">
              <i class="fas fa-key"
              [class.green-icon]="this.form.get('cvv')?.valid"
              [class.red-icon]="this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched"></i>
            </span>
            <input
              formControlName="cvv"
              type="password"
              maxlength="3"
              class="form-control"
              placeholder="CVV"
            />
          </div>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button [disabled]="form.invalid" class="btn btn-success" type="submit">
          <i class="fas fa-database"></i>&nbsp; Aceptar
        </button>
      </div>
    </form>
  </div>
</div>
